services:
  mysql:
    image: mysql:latest
    hostname: mysql

    environment:
      - MYSQL_DATABASE=payments
      - MYSQL_USER=payments
      - MYSQL_PASSWORD=payments
      - MYSQL_ROOT_PASSWORD=payments
    ports:
      - 3306:3306
    networks:
      - rinha
  nginx:
    image: nginx:latest
    hostname: nginx
    depends_on:
      - api01
      - api02
    ports:
      - 9999:9999
    volumes:
      - .config/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - rinha
  cache:
    image: redis:latest
    hostname: cache
    ports:
      - 6379:6379
    networks:
      - rinha
  api01: &api
    hostname: api01
    build:
      context: .
    environment:
      - APP_PORT=8080
      - REDIS_HOST=cache
      - REDIS_PORT=6379
      - PAYMENTS_DEFAULT_GATEWAY_URL=http://payment-processor-default:8080/payments
      - PAYMENTS_FALLBACK_GATEWAY_URL=http://payment-processor-fallback:8080/payments
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=payments
      - MYSQL_USER=payments
      - MYSQL_PASSWORD=payments
    depends_on:
      - cache
      - mysql
    networks:
      - rinha
      - payment-processor
  api02:
    <<: *api
    hostname: api02
networks:
  rinha:
    driver: bridge
  payment-processor:
    external: true
